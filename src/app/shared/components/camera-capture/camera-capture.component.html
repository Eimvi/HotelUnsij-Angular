<div class="d-flex align-items-center h-100 justify-content-center overflow-hidden">
  <webcam [height]="height" [width]="width" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
    [imageQuality]="1" (initError)="handleInitError($event)"></webcam>

</div>

<div class="d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">


  <div>
    <button class="btn btn-primary" (click)="triggerSnapshot()"><i class="bi bi-camera-fill"></i> Tomar
      captura </button>
  </div>

  <div>
    <button [disabled]="images.length < 1" (click)="saveImages()" class="btn btn-primary"><i class="bi bi-send-check-fill"></i> Guardar imágenes </button>
  </div>
  <div>
    <div class="text-success small" *ngIf="imagesSaved">
      Se guardaron las imágenes en el formulario.
    </div>
  </div>
  <div>
    <div class="text-danger small" *ngIf="images.length > 5">
      *Se alcanzó el límite de imágenes.
    </div>
  </div>

  <div>
    <div class="text-danger small" *ngIf="images.length  == 0">
      *No hay imágenes para guardar.
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-4 pb-2" *ngFor="let item of images; let i = index">
      <div class="position-relative">
        <img class="img-thumbnail" [src]="item.imageAsDataUrl" alt="Captura de cuarto" srcset="">
        <span (click)="deleteImage(i)"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          <i class="bi bi-x"></i>
          <span class="visually-hidden">unread messages</span>
        </span>
      </div>

    </div>
  </div>
</div>
