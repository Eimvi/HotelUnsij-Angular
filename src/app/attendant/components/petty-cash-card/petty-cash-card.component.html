<div class="card mb-4 border-0 rounded-0" *ngFor="let register of registers">
    <div
        class="card-header d-flex justify-content-between align-content-center bg-primary text-white rounded-top px-3">
        <div class="d-flex align-items-center">
            <span class="fw-bolder">ID: 
                <span class="fw-normal">{{register.id}}</span>
            </span>
        </div>
        <div class="d-flex align-items-center">
            <span class="fw-bolder">Fecha y hora: 
                <span class="fw-normal">{{register.createdAt | date: 'M/d/yy, h:mm a'}}</span>
            </span>
        </div>
    </div>
    <div class="card-body d-flex flex-column gap-2 p-4 border border-1 border-top-0 border-bottom-0 px-3">
        <p class="card-title fs-5 fw-bold text-primary">{{register.createdAt | date: 'EEEE, MMMM d' }}</p>
        
        <p class="card-text m-0">
            Monto de caja chica: <span class="fw-normal text-primary">{{register.totalDeposit}}</span>
        </p>

        <p class="card-subtitle small">Observaciones:
            <span class="text-muted">
                {{register.description}}
            </span>
        </p>
    </div>
    <div class="card-footer d-flex gap-4 justify-content-end rounded-bottom border border-1 px-3">
        <div class="d-flex align-items-center">
            <span class="badge rounded-pill bg-white border border-primary text-primary">
                {{register.status | titlecase}}
            </span>
        </div>
    </div>
</div>
